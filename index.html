<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='./index.css'>
    <title>Timepiece</title>
</head>

<body>
    <div class='container'>
        <div class='content-container'>
            <button onclick=next() type='button' class='next-btn'>
                <svg width='33' height='33' fill='currentColor' class='bi bi-arrow-left' viewBox='0 0 16 16'>
                    <path fill-rule='evenodd'
                        d='M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z' />
                </svg>
            </button>
            <button onclick=previous() type='button' class='prev-btn'>
                <svg width='33' height='33' fill='currentColor' class='bi bi-arrow-right' viewBox='0 0 16 16'>
                    <path fill-rule='evenodd'
                        d='M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z' />
                </svg>
            </button>
            <div class='swiper'>
                <div class='items-container'>
                    <a href='#' class='item'>
                        <div class='photo-container'>
                            <img src='./assets/itemPhoto.png' alt='item' />
                        </div>
                        <div class='name-txt-container'>
                            <span>دوره قاجار</span>
                        </div>
                        <div class='year-txt-container'>
                            <span>3500</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class='title'>
            گاه شمار تاریخ ایران
        </div>
    </div>

    <script src='./index.js'></script>
</body>

</html>
